    rpc addPlayerMailingAddress(PlayerMailingAddressUpdateRequest) returns (PlayerMailingAddressStatusResponse) {}
    rpc getPlayerMailingAddress(PlayerMailingAddressRequest) returns (PlayerMailingAddressResponse) {}
